<html>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Braid it Forward</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        /* Color variables */
        --pinkytoe: #ffdde4;
        --blueymomma: #d3f1e9;
        --lorax: #f89651;
        --whoville: #fbf4c2;
        --yerrrr: #fb90b7;
      }

      /* Backgrounds */
      .bg-pinkytoe {
        background-color: var(--pinkytoe);
      }

      .bg-blueymomma {
        background-color: var(--blueymomma);
      }

      .bg-lorax {
        background-color: var(--lorax);
      }

      .bg-whoville {
        background-color: var(--whoville);
      }

      .bg-yerrrr {
        background-color: var(--yerrrr);
      }

      /* Texts */
      .text-pinkytoe {
        color: var(--pinkytoe);
      }

      .text-blueymomma {
        color: var(--blueymomma);
      }

      .text-lorax {
        color: var(--lorax);
      }

      .text-whoville {
        color: var(--whoville);
      }

      .text-yerrrr {
        color: var(--yerrrr);
      }

      /* Borders */
      .border-pinkytoe {
        border-color: var(--pinkytoe);
      }

      .border-blueymomma {
        border-color: var(--blueymomma);
      }

      .border-lorax {
        border-color: var(--lorax);
      }

      .border-whoville {
        border-color: var(--whoville);
      }

      .border-yerrrr {
        border-color: var(--yerrrr);
      }
    </style>
  </head>
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="flex items-center space-x-2 text-yerrrr">
        <img class="w-13 h-10 rounded-xl bg-pinkytoe" src="imgs/logo-final.png"></img>
        <span id="intro" class="text-xl font-bold text-yerrrr"></span>
      </a>
      <nav class="hidden md:flex space-x-6 font-semibold items-center text-bottom text-black text-lg">
        <a href="/prebook.html" class="hover:text-yerrrr">Before Appointment</a>
        <a href="/workinprogress.html" class="hover:text-yerrrr">Aftercare</a>
        <a href="/workinprogress.html" class="hover:text-yerrrr">Product Recommendations</a>
        <a href="#donation" class="hover:text-yerrrr">Donate to Us</a>
        <a href="#contact" class="px-4 py-2 bg-yerrrr text-white rounded-full hover:bg-pinkytoe">Book Now</a>
      </nav>
    </div>
  </header>
  <script>
      const text = "Braid it Forward";
      let i = 0;

      function typeWriter() {
        if (i < text.length) {
          document.getElementById("intro").innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 100);
        }
      }
      window.onload = typeWriter;
    </script>
  <body class="bg-whoville text-3xl text-white">
    <section class="flex flex-col items-center justify-center min-h-screen text-center text-3xl">
        <h6 class="text-3xl font-bold mb-6">
        We're still working on it! Check back soon
        </h6>
        <img src="imgs/jencute.png" alt="Cute kiddo braids" class="rounded-3xl shadow-2xl bg-whoville w-1/3" />
    </section>
  </body>
</html>
