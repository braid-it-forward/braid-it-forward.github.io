<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before Your Appointment | Braid it Forward</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        /* Color variables */
        --pinkytoe: #ffdde4;
        --blueymomma: #d3f1e9;
        --lorax: #f89651;
        --whoville: #fbf4c2;
        --yerrrr: #fb90b7;
      }

      .bg-pinkytoe { background-color: var(--pinkytoe); }
      .bg-blueymomma { background-color: var(--blueymomma); }
      .bg-lorax { background-color: var(--lorax); }
      .bg-whoville { background-color: var(--whoville); }
      .bg-yerrrr { background-color: var(--yerrrr); }

      .text-pinkytoe { color: var(--pinkytoe); }
      .text-blueymomma { color: var(--blueymomma); }
      .text-lorax { color: var(--lorax); }
      .text-whoville { color: var(--whoville); }
      .text-yerrrr { color: var(--yerrrr); }
    </style>
  </head>

  <body class="bg-blueymomma">
    <!-- Navbar -->
    <header class="bg-white shadow sticky top-0 z-50">
      <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
        <a href="index.html" class="flex items-center space-x-2">
          <img class="h-10 w-auto rounded-xl bg-pinkytoe" src="imgs/logo-final.png" alt="Logo" />
          <span id="intro" class="text-xl font-bold text-yerrrr"></span>
        </a>
        <nav class="hidden md:flex items-center space-x-6 font-semibold text-gray-800 leading-none">
          <a href="/prebook.html" class="hover:text-yerrrr">Before Appointment</a>
          <a href="/aftercare.html" class="hover:text-yerrrr">Aftercare</a>
          <a href="/recommendations.html" class="hover:text-yerrrr">Product Recommendations</a>
          <a href="/index.html#donation" class="hover:text-yerrrr">Donate to Us</a>
          <a href="/index.html#contact" class="px-4 py-2 bg-yerrrr text-white rounded-full hover:bg-pinkytoe">Book Now</a>
        </nav>
      </div>
    </header>

    <script>
      const text = "Braid it Forward";
      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          document.getElementById("intro").innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 100);
        }
      }
      window.onload = typeWriter;
    </script>

   

    <!-- Footer -->
    <footer class="bg-white py-6 text-center text-yerrrr font-semibold">© 2025 Braid it Forward · All rights reserved</footer>
  </body>
</html>
